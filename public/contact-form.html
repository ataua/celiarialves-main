<html>
  <head></head>
  <body>
    <form
      data-netlify="true"
      netlify-honeypot="bot-field"
      data-netlify-recaptcha="true"
      name="contact"
    >
      <div>
        <input type="hidden" name="form-name" value="contact" />
        <input
          required
          type="text"
          placeholder="Nome"
          name="name"
        /><input
          required
          type="email"
          placeholder="E-mail"
          name="email"
        /><textarea
          name="message"
          required
          placeholder="Mensagem"
        ></textarea
        ><button type="submit">Enviar</button>
      </div>
      <div data-netlify-recaptcha="true"></div>
    </form>
  </body>
</html>
